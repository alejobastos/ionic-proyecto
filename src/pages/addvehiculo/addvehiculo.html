<ion-header>

  <ion-navbar>
    <ion-title>Agregar vehiculo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form>
        <ion-list>
            
              <ion-item>
                <ion-input type="text" placeholder="Placa" [(ngModel)]="vehiculo.placa" name="placa" #placa="ngModel"></ion-input>
              </ion-item>        
              <ion-item>
                <ion-input type="text" placeholder="Caracterisitica" [(ngModel)]="vehiculo.caracteristica" name="caracteristica" #caracteristica="ngModel"></ion-input>
              </ion-item>
              <ion-item>
                 <ion-input type="text" placeholder="Estado" [(ngModel)]="vehiculo.estado" name="estado" #estado="ngModel"></ion-input>
                </ion-item>
                    
            </ion-list> 
            
          </form>
    
            <div padding>
                <button ion-button type="button" (click)="onSaveVehiculo()">Agregar</button>                       
              </div>

</ion-content>
