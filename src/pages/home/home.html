<ion-header>
  <ion-navbar>
    <ion-title>
      Vehiculos APP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="recargar_vehiculo($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list reorder="true">
    <ion-item-sliding *ngFor="let vehiculo of vehiculoList; let i= index">
      <ion-item>
        <h2>{{ vehiculo.marca }} {{ vehiculo.linea }}</h2>
        <h6>{{ vehiculo.placa }}</h6>
      </ion-item>

      <ion-item-options side="right">
          <button ion-button color="danger" (click)="eliminarVehiculo(vehiculo.placa)">
            <ion-icon name="trash"></ion-icon>
            Eliminar
          </button>
  
        </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab right bottom>          
    <button ion-fab (click)="agregarVehiculo()"><ion-icon name="add"></ion-icon></button>        
  </ion-fab>
</ion-content>
